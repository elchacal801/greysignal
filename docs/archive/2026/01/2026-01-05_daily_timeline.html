
<!DOCTYPE html>

        #timeline { width: 100%; height: 800px; border: 1px solid #30363d; background-color: #161b22; border-radius: 6px; }
        
        /* Default Item Style */
        .vis-item { border-color: #30363d !important; background-color: #161b22 !important; color: #8b949e !important; border-radius: 4px; font-size: 14px; border-width: 2px; }
        .vis-item.vis-selected { border-color: #f0f6fc !important; background-color: #1f6feb !important; z-index: 2; color: white !important; }
        
        /* Domain Specific Colors (Cyberpunk Palette) */
        /* Cyber: Neon Red */
        .vis-item.cyber { border-color: #ff0055 !important; background-color: #4a0018 !important; color: #ff99bb !important; }
        /* Finance: Gold */
        .vis-item.finance { border-color: #ffd700 !important; background-color: #3b3200 !important; color: #ffe680 !important; }
        /* Maritime: Ocean Blue */
        .vis-item.maritime { border-color: #00bfff !important; background-color: #002b3b !important; color: #80e5ff !important; }
        
        .vis-time-axis .vis-text { color: #8b949e; }
        .vis-loading { display: none; }
    </style>
</head>

duro", "start": "2026-01-04T23:21:45+00:00", "className": "maritime", "title": "A U.S. Navy amphib played a key role in the capture and removal of Venezuelan dictator Nicolas Maduro and his wife, Cilia Flores, who were extracted......"}, {"id": 6, "content": "<b>The Maritime Executive</b><br>Melting Ice Opens Up New Areas of the Canadian Arctic", "start": "2026-01-04T22:30:01+00:00", "className": "maritime", "title": "As climate change continue to affect the Arctic, long-frozen waters of the Canadian high north have become navigable for the first time. The region i......"}, {"id": 7, "content": "<b>The Maritime Executive</b><br>Sanctioned Oil Tanker Goes Aground on the Rocks in Aegean", "start": "2026-01-04T19:50:19+00:00", "className": "maritime", "title": "A sanctioned shadow-fleet tanker has run aground off the coast of Bozcaada, Turkey, prompting a large-scale emergency response. The vessel is the sam......"}, {"id": 8, "content": "<b>The Maritime Executive</b><br>Indonesia's Sea Lanes Give it Strategic Leverage Over China", "start": "2026-01-04T19:02:11+00:00", "className": "maritime", "title": "[By Alfin Febrian Basundoro and Trystanto Sanjaya]The power dynamic between Indonesia and China is more complex than the one-way economic dependence......"}];

                // Calculate range with buffers
                var start = '2026-01-04T19:02:11+00:00';
                var end = '2026-01-05T07:48:00+00:00';
                
                var options = {

                    zoomMax: 1000 * 60 * 60 * 24 * 31 * 12, // 1 year max
                    orientation: 'top'

                var timeline = new vis.Timeline(container, items, options);

        } catch (e) {

            document.getElementById('error-msg').innerText = "Error loading timeline: " + e.message;
