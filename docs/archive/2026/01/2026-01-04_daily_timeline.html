
<!DOCTYPE html>
<html>
<head>
    <title>GreySignal Timeline</title>
    <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0d1117; color: #c9d1d9; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #58a6ff; margin-bottom: 20px; }
        #timeline { width: 100%; height: 800px; border: 1px solid #30363d; background-color: #161b22; border-radius: 6px; }
        
        /* Default Item Style */
        .vis-item { border-color: #30363d !important; background-color: #161b22 !important; color: #8b949e !important; border-radius: 4px; font-size: 14px; border-width: 2px; }
        .vis-item.vis-selected { border-color: #f0f6fc !important; background-color: #1f6feb !important; z-index: 2; color: white !important; }
        
        /* Domain Specific Colors (Cyberpunk Palette) */
        /* Cyber: Neon Red */
        .vis-item.cyber { border-color: #ff0055 !important; background-color: #4a0018 !important; color: #ff99bb !important; }
        /* Finance: Gold */
        .vis-item.finance { border-color: #ffd700 !important; background-color: #3b3200 !important; color: #ffe680 !important; }
        /* Maritime: Ocean Blue */
        .vis-item.maritime { border-color: #00bfff !important; background-color: #002b3b !important; color: #80e5ff !important; }
        
        .vis-time-axis .vis-text { color: #8b949e; }
        .vis-loading { display: none; }
    </style>
</head>
<body>
    <h1>GreySignal: Cyber Intelligence Timeline</h1>
    <div style="text-align: center; margin-bottom: 20px; font-family: monospace; font-size: 16px;">
        <span style="color:#ff0055; margin-right: 20px;">■ Cyber Threat</span>
        <span style="color:#ffd700; margin-right: 20px;">■ Finance & Macro</span>
        <span style="color:#00bfff; margin-right: 20px;">■ Maritime & Infra</span>
        <span style="color:#8b949e;">■ General</span>
    </div>
    <div id="timeline"></div>
    <div id="error-msg" style="color: red; text-align: center; display: none;"></div>

    <script type="text/javascript">
        try {
            var container = document.getElementById('timeline');
            var rawData = [{"id": 0, "content": "<b>Bleeping Computer</b><br>Hackers claim to hack Resecurity, firm says it was a honeypot", "start": "2026-01-03T20:34:22+00:00", "className": "cyber", "title": "The ShinyHunters hacking group claims it breached the systems of cybersecurity firm Resecurity and stole internal data, while Resecurity says the attackers only accessed a deliberately deployed honeyp..."}, {"id": 1, "content": "<b>The Maritime Executive</b><br>Liberia,\u00a0Marshall Islands, & Panama's International Flag-State Association", "start": "2026-01-03T18:18:00+00:00", "className": "maritime", "title": "[By: International Flag-State Association]The International Flag-State Association (IFA), an association of the world\u2019s three largest registries, Lib......"}, {"id": 2, "content": "<b>The Maritime Executive</b><br>Saudi Red Sea Authority Launches Intro Guide to Coastal Tourism Activities", "start": "2026-01-03T18:17:00+00:00", "className": "maritime", "title": "The Saudi Red Sea Authority (SRSA) has launched the Introductory Guide to Coastal Tourism Activities, marking the first of its kind digital gateway de......"}, {"id": 3, "content": "<b>The Maritime Executive</b><br>ABS Approval for SHI Floating Nuclear Power Plant Design", "start": "2026-01-03T18:01:19+00:00", "className": "maritime", "title": "A Floating Nuclear Power Plant (FNPP) designed by Samsung Heavy Industries (SHI), known as the FSMR, featuring two small modular reactors (SMRs) devel......"}, {"id": 4, "content": "<b>The Maritime Executive</b><br>Major Cargo Improvements on Track for 2026 Completion", "start": "2026-01-03T17:16:00+00:00", "className": "maritime", "title": "While the Port of Galveston made headlines with the opening of its fourth cruise terminal in 2025, next year we\u2019ll celebrate another port milestone \u2013......"}]; 
            
            if (!rawData || rawData.length === 0) {
                document.getElementById('timeline').innerHTML = '<p style="text-align:center; padding-top: 50px;">No events to display.</p>';
            } else {
                var items = new vis.DataSet(rawData);
                
                // Calculate range with buffers
                var start = '2026-01-03T17:16:00+00:00';
                var end = '2026-01-03T20:34:22+00:00';
                
                var options = {
                    height: '800px',
                    start: start,
                    end: end,
                    zoomMin: 1000 * 60 * 60 * 24, // 1 day min zoom
                    zoomMax: 1000 * 60 * 60 * 24 * 31 * 12, // 1 year max
                    orientation: 'top'
                };
                
                var timeline = new vis.Timeline(container, items, options);
            }
        } catch (e) {
            console.error("Timeline Error:", e);
            document.getElementById('error-msg').innerText = "Error loading timeline: " + e.message;
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>
</html>
