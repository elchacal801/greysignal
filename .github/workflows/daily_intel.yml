name: Daily Threat Intel Collection

on:
  schedule:
    - cron: '0 12 * * *' # Noon UTC daily
  workflow_dispatch: # Manual trigger

jobs:
  collect-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To commit data back
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm
          
      - name: Run Collection
        run: python -m greysignal.main collect --days 1
        
      - name: Generate Reports
        run: python -m greysignal.main report
        
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/events.jsonl docs/timeline.html docs/briefing.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Threat Intel [skip ci]" && git push)
